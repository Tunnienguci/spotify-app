<div class="artist w-50 mx-auto">
  <div class="artist__header">
    <img src="{{ item.images[0].url }}" class="artist__header-img" />
    <div class="artist__header-title">
      <h1>{{ item.name }}</h1>
      <p *ngIf="item.followers.total > 0">
        {{ item.followers.total | number }} followers
      </p>
      <a
        class="btn btn-success"
        href="{{ item.external_urls.spotify }}"
        target="_blank"
        >Open in Spotify</a
      >
    </div>
  </div>
  <div class="artist__body">
    <h3>TOP TRACKS</h3>
    <div class="top-track">
      <div
        class="top__track-item"
        *ngFor="let track of item.tracks; let i = index"
      >
        <div class="top__track-item-number">
          <p class="m-0">{{ i + 1 }}</p>
        </div>
        <img
          class="top_track-item-img mx-3"
          src="{{ track.album.images[0].url }}"
        />
        <div class="top_track-item-title text-capitalize">
          <h4 class="m-0">{{ track.name }}</h4>
          <p class="m-0">{{ track.artists[0].name }}</p>
        </div>
      </div>
    </div>
    <div class="artist__body-albums">
      <h3>Albums</h3>
      <div class="artist__body-albums-list">
        <div
          class="artist__body-albums-list-item"
          *ngFor="let album of item.albums"
          [routerLink]="['/album', album.id]"
        >
          <img src="{{ album.images[0].url }}" />
          <p>{{ album.name | textLength : 15 }}</p>
        </div>
      </div>
    </div>
    <div class="artist__body-albums">
      <h3>Track</h3>
      <div class="artist__body-albums-list">
        <div
          class="artist__body-albums-list-item"
          *ngFor="let track of item.tracks"
        >
          <img src="{{ track.album.images[0].url }}" />
          <p>{{ track.name | textLength : 20 }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
